<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <main class="main">  
    <header>  
      <nav>
        <p>Awesome Books</p>
        <a href="#book-list" id="booklist-link">List</a>
        <a href="#add-book" id="newbook-link">Add New</a>
        <a href="#contact-info" id="contact-link">Contact</a>
      </nav>
      <div id="dateTime"></div>
    </header>
    <section id="book-list" class="display-none">
      <h1>AWESOME BOOKS</h1>
      <table id="book-library"></table>
    </section>   
    <section class="book-form display-none" id="add-book">
      <h1>Add a book</h1>
      <form id="form">
        <input type="text" id="title" name="title" placeholder="Title">
        <input type="text" id="author" name="author" placeholder="Author">
        <button type="submit" id="addBtn">Add</button>
      </form>
    </section>
    <section id="contact-info" class="display-none">
      <h1>Contact Information</h1>
      <p>Do you have any questions or you just wat to say hello?You can reach out to us:</p>
      <ul>
        <li>Our email: mail@mail.com</li>
        <li>Our phone number: 900130012021</li>
        <li>Our address: Palm Beach 78,8451 City, Country</li>
      </ul>
    </section>
    <footer>
      Copyright
    </footer>
  </main>
  <script type="module" src="/assets/main.js"></script>  
</body>
</html>
